[versions]
jackson = "2.15.0"
jersey = "2.40"
jaxrs = "2.1.1"
servlet = "4.0.1"
annotation = "1.3.2"
slf4j = "1.7.36"
guava = "31.1-jre"
owaspEncoder = "1.2.3"
swaggercore = "2.2.8"
jsr305 = "3.0.2"
spring = "5.3.39"
springExpression = "5.3.39"
commonsLang = "3.12.0"
handlebars = "4.3.1"
guessencoding = "1.4"
opentelemetryInstrumentationAnnotations = "1.32.0"
codahaleMetrics = "4.2.21"

[libraries]
jackson-core = { module = "com.fasterxml.jackson.core:jackson-core", version.ref = "jackson" }
jackson-databind = { module = "com.fasterxml.jackson.core:jackson-databind", version.ref = "jackson" }
jackson-annotations = { module = "com.fasterxml.jackson.core:jackson-annotations", version.ref = "jackson" }
jaxrs = { module = "javax.ws.rs:javax.ws.rs-api", version.ref = "jaxrs" }
jersey = { module = "org.glassfish.jersey.core:jersey-client", version.ref = "jersey" }
servlet = { module = "javax.servlet:javax.servlet-api", version.ref = "servlet" }
annotation = { module = "javax.annotation:javax.annotation-api", version.ref = "annotation" }
slf4j = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
guava = { module = "com.google.guava:guava", version.ref = "guava" }
owaspEncoder = { module = "org.owasp.encoder:encoder", version.ref = "owaspEncoder" }
swaggercore = { module = "io.swagger.core.v3:swagger-core", version.ref = "swaggercore" }
jsr305 = { module = "com.google.code.findbugs:jsr305", version.ref = "jsr305" }
spring = { module = "org.springframework:spring-core", version.ref = "spring" }
springExpression = { module = "org.springframework:spring-expression", version.ref = "springExpression" }
commonsLang = { module = "org.apache.commons:commons-lang3", version.ref = "commonsLang" }
handlebars = { module = "com.github.jknack:handlebars", version.ref = "handlebars" }
guessencoding = { module = "org.codehaus.guessencoding:guessencoding", version.ref = "guessencoding" }
opentelemetryInstrumentationAnnotations = { module = "io.opentelemetry.instrumentation:opentelemetry-instrumentation-annotations", version.ref = "opentelemetryInstrumentationAnnotations" }
codahaleMetrics = { module = "io.dropwizard.metrics:metrics-core", version.ref = "codahaleMetrics" }
springWeb = { module = "org.springframework:spring-web", version.ref = "spring" }
springContext = { module = "org.springframework:spring-context", version.ref = "spring" }

[bundles]
jackson = ["jackson-core", "jackson-databind", "jackson-annotations"]
jersey = ["jersey", "jaxrs"]
spring = ["spring", "springWeb", "springContext"]
slf4j = ["slf4j"]

